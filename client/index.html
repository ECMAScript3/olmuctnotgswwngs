<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <script type="text/javascript" src="https://pixijs.download/release/pixi.min.js"></script>
        <script type="text/javascript" src="lib/pixi-filters.js"></script>
        <script type="text/javascript" src="lib/pixi-viewport.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.4/EventEmitter.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/pierrec/node-lz4/master/build/lz4.min.js"></script>
        
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="main.css" type="text/css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="menu-holder">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="spinner"></div>
            <div class="menu mdl-card mdl-shadow--2dp">
                <center>
                    <h2 class="menu-txt">
                        our lawyer
                        made us
                        change the name of this
                        game so we wouldn't get sued
                    </h2>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="name">
                        <label class="mdl-textfield__label" for="name">name</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="join">
                      join
                    </button>
                    <br><br>
                </center>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="hud">
            <span id="status"></span>
            <div class="bl-container">
                phase: <span id="phase">none</span>
                <br>
                new troops: <span id="troops">n/a</span>
                <br>
            </div>
        </div>
        <button id="br-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp">end phase</button>
        <div id="game-container"></div>
    </body>
</html>
